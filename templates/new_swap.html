<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
        <title>New Swap</title>
    </head>


    <body>

        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <div class="col-2">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                </div>
    
                <div class="col-8">
                <div class="collapse navbar-collapse mx-5" id="navbarSupportedContent">
                <ul class="navbar-nav justify-content-between w-100 mx-5">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                </div>
                </div>
    
                <div class="col-2">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
    
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class=" col-lg-6 col-md-8">
                    <div class="card p-3">
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <h2 class="heading text-center">Find Swaps</h2>
                            </div>
                        </div>
                        
                        <form class="form-card">

                            <div class="row justify-content-center my-4">
                                <label for="hasBooksSelect">What books do you have to swap?</label>
                                <select class="selectpicker" data-live-search="true" multiple>
                                    {% for book in books %}
                                        <option>{{book.title}} by {{book.author}}</option>
                                    {% endfor %}
                                </select> 
                            </div>
                            

                            <div class="row justify-content-center my-4">
                                <label for="wantBooksSelect">What books are you looking for?</label>
                                <select class="selectpicker" data-live-search="true" multiple>
                                    {% for book in books %}
                                        <option>{{book.title}} by {{book.author}}</option>
                                    {% endfor %}
                                </select> 
                            </div>

                            <div class="row justify-content-center my-4">
                                <div class="row justify-content-center">
                                    <div class="col-md-12"> <input type="submit" value="FIND MATCHES" class="btn btn-submit"> </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    </body>
</html>

<style>
    body {
        background: #F4F4F4;
    } 

    .form-card input,
    .form-card textarea {
        padding: 10px 15px 5px 15px;
        border: none;
        border: 1px solid lightgrey;
        border-radius: 6px;
        margin-bottom: 25px;
        margin-top: 2px;
        width: 100%;
        box-sizing: border-box;
        font-family: arial;
        color: #2C3E50;
        font-size: 14px;
        letter-spacing: 1px
    }

    .card {
    border-radius: 10px !important;
    margin-top: 60px;
    margin-bottom: 60px
    }

    .form-card {
        margin-left: 20px;
        margin-right: 20px
    }

    .btn-submit {
    background-color: #7432FF;
    height: 60px;
    color: #ffffff !important;
    font-weight: bold
    }

    .btn-submit:hover {
        background-color: #5225b3
    }
</style>
